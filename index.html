<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITB STIKOM Bali - Pencarian Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ITB STIKOM Bali</h1>
    </header>

    <main>
        <!-- Halaman Login -->
        <div id="login-page">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Halaman Dashboard Mahasiswa -->
        <div id="student-dashboard" style="display: none;">
            <h2 id="welcome-message"></h2>
            <h3>Mata Kuliah Selanjutnya</h3>
            <ul id="course-list">
                <!-- Mata kuliah akan ditampilkan di sini -->
            </ul>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Halaman Dashboard Staff -->
        <div id="staff-dashboard" style="display: none;">
            <h2>Dashboard Staff</h2>
            <input type="text" id="search-student" placeholder="Cari Mahasiswa...">
            <button onclick="searchStudent()">Cari</button>
            <h3>Daftar Mahasiswa</h3>
            <ul id="student-list">
                <!-- Daftar mahasiswa akan ditampilkan di sini -->
            </ul>
            <button onclick="logout()">Logout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 ITB STIKOM Bali</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
